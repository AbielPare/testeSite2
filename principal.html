<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abiel + Júlia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="titulo">Abiel + Júlia</h1>
  <div class="card-principal">
    <div class="card" id="contador">
      ❤️ Estamos juntos há: <span id="tempo"></span>
    </div>
    <div class="card" id="carrossel">
      <button id="anterior">⬅️</button>
      <img id="imagem-carrossel" src="biju.jpg" alt="Foto" />
      <button id="proximo">➡️</button>
    </div>
    <div class="card" id="calendario-container">
      <div class="calendario-nav">
        <button onclick="mudarMes(-1)">⬅️</button>
        <span id="mesAno"></span>
        <button onclick="mudarMes(1)">➡️</button>
      </div>
      <div id="calendario"></div>
    </div>
    <div class="card" id="musicas">
      <iframe src="https://open.spotify.com/embed/track/3ZOEytgrvLwQaqXreDs2Jx" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://open.spotify.com/embed/track/3PlKQNlbL4767rND3HnqSI" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://open.spotify.com/embed/track/7eYEQnY6Lzh3Y8jSOt3xEF" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://open.spotify.com/embed/track/230wNo1dnexltKYQbsW7oD" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <div class="mensagem">
    <p>
      Amar você é como encontrar refúgio em meio ao caos...
      Se isso for apenas um sonho, que eu nunca acorde. E se for para viver algo tão intenso assim, que seja com você, sem medo, sem pressa e para sempre.
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
